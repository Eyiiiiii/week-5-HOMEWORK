<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homwework 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <form id="weather-form">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="head">Manila, Philippines</h1>
          </div>
          <div class="col" id="search-bar">
            <input
              type="search"
              placeholder="Enter Place"
              class="srch"
              id="place-input"
              required
            />
            <input type="submit" value="Search" id="btn-srch" />
            <button id="btn-curr">Current</button>
          </div>
        </div>

        <h3>Weather</h3>
        <div class="one">
          <div class="row">
            <div class="col">
              <em id="weather-description">Mostly Cloudy</em>
            </div>
            <div class="col-5">
              <h1 class="temperature" id="temperature">33°C</h1>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h2>⛅</h2>
            </div>
            <div class="col-5" id="footer">
              Precipitation: <span id="precipitation">5%</span>
              <br />
              Wind: <span id="wind">11km/h</span>
            </div>
            <div class="col-5">
              <span id="current-day">Thursday</span>
              <br />
              <span id="current-time">3:09 PM</span>
            </div>
          </div>
        </div>
      </div>
    </form>
    <a href="https://github.com/Eyiiiiii/week-5-HOMEWORK" target="_blank"
      >Open Source Code</a
    >
    by <strong>Agatha Deladia</strong>
    <script src="src/hw5.js"></script>
  </body>
</html>
